<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Webians - Living Style Guides</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/webians.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-markdown="content/slide01.md"></section>
					<section data-markdown="content/slide01a.md"></section>
					<section data-markdown="content/slide01b.md"></section>
					<section data-markdown="content/slide01c.md"></section>
				</section>
				<section>
					<section data-markdown="content/slide02.md"></section>
					<section data-markdown="content/slide02a.md"></section>
					<section data-markdown="content/slide02b.md"></section>
					<section data-markdown="content/slide02c.md"></section>
					<section data-markdown="content/slide02d.md"></section>
					<section data-markdown="content/slide02e.md"></section>
				</section>
				<section>
					<section data-markdown="content/slide03.md"></section>
					<section data-markdown="content/slide03a.md"></section>
					<section data-markdown="content/slide03b.md"></section>
				</section>
				<section>
					<section data-markdown="content/slide04.md"></section>
					<section data-markdown="content/slide04a.md"></section>
					<section data-markdown="content/slide04b.md"></section>
					<section data-markdown="content/slide04b1.md"></section>
					<section data-markdown="content/slide04c.md"></section>
					<section data-markdown="content/slide04d.md"></section>
					<section data-markdown="content/slide04e.md"></section>
					<section data-markdown="content/slide04f.md"></section>
					<section data-markdown="content/slide04g.md"></section>
				</section>


				<section data-markdown="content/slide05.md"></section>
				<section data-markdown="content/slide06.md"></section>

				<section>
					<section data-markdown="content/slide07.md"></section>
					<section data-markdown="content/slide07a.md"></section>
				</section>
				<section data-markdown="content/slide08.md"></section>
				<section data-markdown="content/slide09.md"></section>
				<section data-markdown="content/slide10.md"></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
